<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="addItem()"><ion-icon name="add"></ion-icon> Add Item</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks | async" #slidingItem >
      <ion-item [ngClass]="{taskDone: task.status == 'done'}">
        {{task.title}}
      </ion-item>
      <ion-item-options side="right" (ionSwipe)="removeTask(slidingItem, task)">
        <button ion-button icon-only (click)="markAsDone(slidingItem, task)" color="secondary">
      <ion-icon name="checkmark"></ion-icon>
    </button>
        <button ion-button icon-only expandable (click)="removeTask(slidingItem,task)" color="danger">
      <ion-icon name="trash"></ion-icon>
    </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
